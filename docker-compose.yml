version: "3.8"

services:

###############################################################################
################################ PRODUCTION  ##################################
###############################################################################

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    network_mode: "host"
    dns:
      - 127.0.0.1
      - 1.1.1.1
    environment:
      - "TZ=${TZ}"
      - "WEBPASSWORD=${WEBPASSWORD}"
      - "DNS1=1.1.1.1"
      - "DNS2=1.0.0.1"
      - "DNSMASQ_LISTENING=all"
    volumes:
      - "${USERDIR}/docker/pihole/pihole/:/etc/pihole/"
      - "${USERDIR}/docker/pihole/dnsmasq.d/:/etc/dnsmasq.d"
      - "${USERDIR}/docker/pihole/pihole.log:/var/log/pihole.log"
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    network_mode: "host"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "${USERDIR}/docker/portainer:/data"
      - "${USERDIR}/docker/shared:/shared"
    environment:
      - "TZ=${TZ}"
  plexms:
    container_name: plexms
    restart: unless-stopped
    image: plexinc/pms-docker:latest
    network_mode: "host"
    volumes:
      - "${USERDIR}/docker/plexms:/config"
      - "${STORAGE}/plex_tmp:/transcode"
      - "${STORAGE}/tv_shows:/tv_shows"
      - "${STORAGE}/movies:/movies"
      - "${USERDIR}/docker/shared:/shared"
    environment:
      - "TZ=${TZ}"
      - "PLEX_CLAIM=${PLEX_CLAIM}"
      - "PLEX_UID=${PUID}"
      - "PLEX_GID=${PGID}"
      - "ADVERTISE_IP=${PLEXENV}"
  homeassistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:stable
    volumes:
      - "${USERDIR}/docker/homeassistant:/config"
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "TZ=${TZ}"
      - "PUID=${PUID}"
      - "PGID=${PGID}"
    restart: always
    network_mode: "host"
  transmission:
    image: ghcr.io/linuxserver/transmission
    container_name: transmission
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      - TRANSMISSION_WEB_HOME=/combustion-release/ #optional
    volumes:
      - "${USERDIR}/docker/transmission:/config"
      - "${STORAGE}/storage/transmission:/downloads"
      - "${STORAGE}/storage/watch:/watch"
    restart: unless-stopped
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"    
    volumes:
      - "${USERDIR}/docker/sonarr:/config"
      - "${STORAGE}/tv_shows:/tv"
      - "${STORAGE}/storage/transmission:/downloads"
    restart: unless-stopped
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
    volumes:
      - "${USERDIR}/docker/radarr:/config"                                                                                                                            
      - "${STORAGE}/movies:/movies"
      - "${STORAGE}/storage/transmission:/downloads"
    restart: unless-stopped
  jackett:
    image: ghcr.io/linuxserver/jackett
    container_name: jackett
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      - AUTO_UPDATE=true #optional
      #- RUN_OPTS=<run options here> #optional
    volumes:
      - "${USERDIR}/docker/jackett:/config"
      - "${STORAGE}/storage/watch:/downloads"
    restart: unless-stopped
  wireguard-pia:
    image: thrnz/docker-wireguard-pia:latest
    container_name: wireguard-pia
    depends_on:
      - pihole
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - "LOC=${PIA_LOC}"
      - "USER=${PIA_USER}"
      - "PASS=${PIA_PASS}"
      - "LOCAL_NETWORK=${LOCAL_NET}"
    ports:
      - "${SERVER_IP}:9117:9117" # jackett
      - "${SERVER_IP}:9091:9091/tcp" # transmission
      - "${SERVER_IP}:51413:51413/tcp" # transmission
      - "${SERVER_IP}:51413:51413/udp" # transmission
      - "${SERVER_IP}:20202:8989/tcp" # sonarr
      - "${SERVER_IP}:5299:5299/tcp" # lazylibrarian
      - "${SERVER_IP}:30303:7878/tcp" # radarr
      - "${SERVER_IP}:3579:3579/tcp" # ombi
      - "${SERVER_IP}:25252:8080" # calibre
      - "${SERVER_IP}:15151:8081" # calibre
    volumes:
      - "${USERDIR}/docker/wireguard-pia:/pia"
      - "${USERDIR}/docker/shared:/pia-shared"
    sysctls:
      # wg-quick fails to set this without --privileged, so set it here instead if needed
      - net.ipv4.conf.all.src_valid_mark=1
      # May as well disable ipv6. Should be blocked anyway.
      - net.ipv6.conf.default.disable_ipv6=1
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.lo.disable_ipv6=1
    # The container has no recovery logic. Use a healthcheck to catch disconnects.
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: on-failure

###############################################################################
############################## IN DEVELOPMENT #################################
###############################################################################

  # !TODO set only playlist to watch later? selectively include vids
  youtube-dl:
    container_name: youtube-dl
    restart: unless-stopped
    image: jeeaaasustest/youtube-dl
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      - youtubedl_interval=3h
      - youtubedl_quality=2160
    volumes:
      - "${USERDIR}/docker/youtube-dl:/config"
      - "${STORAGE}/tv_shows:/downloads"

  ll-calibre:
    image: thraxis/lazylibrarian-calibre
    container_name: ll-calibre
    depends_on:
      - wireguard-pia
    network_mode: "service:wireguard-pia"
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
    # issues with books and audiobooks being picked up -- add bs-air?
    volumes:
      - "${USERDIR}/docker/ll-calibre:/config"
      - "${STORAGE}/storage/transmission/complete:/downloads"
      #- "${STORAGE}/books/downloads:/downloads"
      - "${STORAGE}/books/ebooks:/books"
      - "${STORAGE}/books/audiobooks:/audiobooks"
    restart: unless-stopped

  ombi:
    image: ghcr.io/linuxserver/ombi
    container_name: ombi
    # !RESTRICT This sets ombi to run through VPN
    network_mode: "service:wireguard-pia"
    depends_on:
      - pihole
      - wireguard-pia
    # !UNLOCK This sets ombi to run local only
    #ports:
    #  - 3579:3579
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      #- BASE_URL=/ombi #optional
    volumes:
      - "${USERDIR}/docker/ombi:/config"
    restart: unless-stopped

